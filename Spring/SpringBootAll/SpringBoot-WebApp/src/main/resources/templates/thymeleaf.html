<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>thymeleaf 实例</title>
</head>
<body>


<h1>Hello thymeleaf</h1>
<!-- 这里注意：拼接时 变量要单独使用${param}，其他的常量使用''包裹 -->
<h2 th:text="'名称：'+${name}+'，来自：'+${from}">默认值</h2>
</body>
</html>
