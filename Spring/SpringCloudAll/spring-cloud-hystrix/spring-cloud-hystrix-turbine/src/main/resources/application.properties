spring.application.name=hystrix-turbine
server.port=8024

#指定注册中心地址
eureka.client.service-url.defaultZone=http://hanxiaocu:123456@localhost:1001/eureka/
# 启用ip配置 这样在注册中心列表中看见的是以ip+端口呈现的
eureka.instance.prefer-ip-address=true
# 实例名称  最后呈现地址：ip:2000
eureka.instance.instance-id=${spring.cloud.client.ip-address}:${server.port}


## turbine 配置
# 需要监控的应用名称,默认逗号隔开,内部使用StringUtils.commaDelimitedListToStringArray分割
turbine.app-config=hystrix-basic
# 集群名称
turbine.cluster-name-expression="default"
# true 同一主机上的服务通过host和port的组合来进行区分，默认为true
# false 时 在本机测试时 监控中host集群数为1 因为本地host是一样的
turbine.combine-host-port=true